<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>

    <title>HackFinder</title>
</head>
<body class="bg-white-100 text-gray-800 font-sans" >

    <section class="header p-4 m-4 border-2 border-dashed rounded-lg bg-gray-50">
        <h1 class="text-2xl p-10 mb-2 font-bold text-blue-600 text-center border-2 border-dashed">Welcome To HackFinder</h1>
        <p class="font-bold w-full p-4 h-10 text-black-700 ">Your one-stop to finding hackathons near you (online or in-person)</p>
    </section>
    
    <section class="section class p-4 flex justify-center gap-4 items-center bg-gray-200 rounded-lg shadow-md m-4">
        <input type="text" placeholder="Type your location...">
        <input type="text" placeholder="Search for hackathons...">
    <button class="bg-blue-400 border-2 rounded shadow" type="submit">Search</button>
</section>

<aside class="filters p-4 m-4 border-2 border-dashed rounded-lg bg-gray-50">
    <h2>Filters</h2>
    <label for="location">Location</label>
    <select id="location" name="location" title="Select location">
        <option value="online">Online</option>
        <option value="in-person">In-Person</option>
    </select>
    
    <label for="date">Date</label>
    <input type="date" id="date" name="date" title="Filter by date">
    
    <fieldset>
        <legend>Interest Tags</legend>
        <label for="tag-ai">
            <input type="checkbox" id="tag-ai" name="tags" value="ai" title="AI tag"> AI
        </label>
        <label for="tag-web">
            <input type="checkbox" id="tag-web" name="tags" value="web" title="Web Development tag"> Web Development
        </label>
        <label for="beginner-friendly">
            <input type="checkbox" id="beginner-friendly" value="bf", name="tags", title="Beginner Friendly"> Beginner Friendly
        </label>
        
        <label for="No/Low Code">
            <input type="checkbox" id="No/Low Code" value="nlc", name="tags", title="No/Low Code"> No/Low Code
        </label>
        <label for="hardware">
            <input type="checkbox" id="hardware" value="hw", name="tags", title="Hardware tag"> Hardware
        </label>
    </fieldset>
</aside>

<button type="submit" 
  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none 
  focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
  Apply Filters
</button>


<div class="results">
    <h2 id="results-header">Hackathon Finder</h2>
    <div class="result">
        ...
    </div>
</div>


</body>

<footer>
    <p>&copy; 2025 HackFinder. All rights reserved.</p>
    
</footer>
<script src="script.js"></script>

</html>
